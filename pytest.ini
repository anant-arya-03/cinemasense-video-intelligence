[pytest]
# CinemaSense AI Studio - Pytest Configuration
# This file configures pytest for clean, warning-free test runs

# Test discovery paths
testpaths = tests

# Python file patterns for test discovery
python_files = test_*.py *_test.py

# Python class patterns for test discovery
python_classes = Test*

# Python function patterns for test discovery
python_functions = test_*

# Warning filters to suppress known third-party deprecation warnings
# These warnings come from dependencies, not our code
filterwarnings =
    # Suppress imageio-ffmpeg pkg_resources deprecation warning
    ignore::UserWarning:imageio_ffmpeg.*
    # Suppress any pkg_resources deprecation warnings from other packages
    ignore:pkg_resources is deprecated:UserWarning
    # Suppress setuptools deprecation warnings
    ignore:Deprecated call to `pkg_resources:DeprecationWarning

# Minimum pytest version required
minversion = 7.0

# Add extra options for cleaner output
addopts = 
    --strict-markers
    -v

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    property: marks tests as property-based tests
